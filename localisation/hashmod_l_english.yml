 h_reform_dominion:0 "Dominion"
 h_reform_dominion_desc:0 "A semi-independent government empowered to uphold the constitution of a former colony."
 h_merc_colonial_militia:0 "Colonial Militia"
 h_dan_the_defeat_title:0 "Recover from Defeat"
 h_dan_the_defeat_desc:0 "The once-mighty Kalmar Union met its demise in 1444, as the resounding clash of Swedish rebels besieging Copenhagen shattered its fragile unity. Now, as the dust settles upon the ruins of this once-great alliance, we should heed the call echoing across our realm - a call to arms, a call to rebuild, and a call to reclaim the lost territories swallowed by the maelstrom of rebellion."
 h_dan_secure_the_straits_title:0 "Secure the Straits"
 h_dan_secure_the_straits_desc:0 "The defeat we suffered in 1444 proved that it is vital for us to fortify the straits to prevent another disastrous defeat at the hands of the Swedish. We must ensure that our defenses are strengthened, for the security of our realm depends upon it."
 h_dan_danevirke_title:0 "Expand the Danevirke"
 h_dan_danevirke_desc:0 "The Daneveirke system of fortifications has long been in disrepair. Given the recent advancements in siege warfare, it is prudent for us to make a concerted effort to restore and expand these fortifications. This endeavor is crucial in securing our southern border and fortifying our defenses against potential threats."
 h_dan_retake_skane_title:0 "Retake Skaneland"
 h_dan_retake_skane_desc:0 "In 1444, not only did we witness the dissolution of the Kalmar Union, but the Swedish seized the wealthy state of Skaneland from our grasp. Our brothers and sisters now cry out for liberation, yearning to reclaim what is rightfully ours. It is incumbent upon us to answer their call, to rally our forces, and to strive tirelessly until Skaneland is once again restored to our fold."
 h_dan_the_royal_navy_title:0 "The Royal Navy"
 h_dan_the_royal_navy_desc:0 "Some countries use diplomacy to enforce their will. Others prefer to use brute force in form of a strong military. We, on the other hand, shall use the sea and our navy to achieve our goals. But we need a navy which can project our power in the first place."
 h_dan_state_of_denmark_title:0 "Handle the Nobility"
 h_dan_state_of_denmark_desc:0 "In the wake of 1444's turmoil, with the dissolution of the Kalmar Union and the loss of Skaneland to Swedish hands, their allegiances waver amidst whispers of dissent and fervor. As ruler, treading the delicate balance of noble politics demands keen insight into their ambitions, grievances, and the realm's precarious stability. In this crucible of intrigue, decisions must be made with a steady hand, navigating the intricate dance of power with wisdom and resolve, for the future of the realm hangs in the balance."
 h_danish_straits:0 "Fortified Strait Crossings"
 HashMPDenmark_2_title:0 "The Danish Succession"
 HashMPDenmark_2_desc:0 "The sudden death of King Christopher III has sent Denmark into yet another crisis. The succession must be resolved quickly before a civil war potentially happens. The privy council has declared that an election will take place, the nobles of the realm will make the decision of who is to rule the nation."
 HashMPDenmark_2_a:0 "The German Prince, Christian, will be King."
 HashMPDenmark_2_b:0 "The Regent, Dorothea, will be Queen."
 HashMPDenmark_1_title:0 "The Path Forward"
 HashMPDenmark_1_desc:0 "The reign of King Christopher III has so far been a disaster, seeing the loss of the Kalmar Union. The armies under Sweden successfully sacked Copenhagen, which resulted in a treaty being signed soon after. The terms declared that we must renounce our rulership over both Sweden and Norway, we had no choice but to accept. This defeat is still recent and has left both the upper and lower classes bitter and angry. The nation grieves and civil unrest is growing amongst the peasantry whom suffered the most from the war. It is the decision of the privy council that a choice must be made before we move on to recover the nation. Is it time to forget the dreams of a Scandinavian Union? or will we once again take up arms to restore our rightful claim over their realms."
 HashMPDenmark_1_a:0 "The Kalmar Union will be restored."
 HashMPDenmark_1_b:0 "Recovering our Kingdom should remain our priority."
