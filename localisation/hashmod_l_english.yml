 CSC_the_hudson_bay_company:0 "The Hudson Bay Company"
 CSC_the_hudson_bay_company_desc:0 "The Hudson Bay Company is perhaps the most important aspect of our history. Our roots lie in a mercantile tradition and we should continue to support this by encouraging people to become merchants."
 h_colony_government_title:0 "Establish Parliament"
 h_colony_government_desc:0 "It is too inefficient for the ruling of our colony to be mandated by a head of state across the ocean. As such, we must form our own body of government to ensure the efficiency of our administration."
 h_colony_reforms_title:0 "Reform the Government"
 h_colony_reforms_desc:0 "With our own parliament firmly assembled and established, we should seek to reform other sectors of our colonial government. We also lack a centralized seat of governance, which many propose should be our capital."
 h_colony_edict_title:0 "New World Enlightenment"
 h_colony_edict_desc:0 "Let us throw away old traditions and seek to embrace new ideas and concepts. We must be a shining beacon of progress in the new world and move forward into this new age."
 h_colony_scale_1_title:0 "Develop the Economy"
 h_colony_scale_1_desc:0 "With the founding of our colony, we must now begin developing the economy and using our capital as the center of this soon to be growing economy. It is suggested we use the natural resources of this new world to fuel a large industrial sector."
 h_colony_scale_2_title:0 "Expand Infrastructure"
 h_colony_scale_2_desc:0 "We need to lay the groundwork for infrastructure to meet the forever growing demand of transportation and goods."
 h_colony_scale_3_title:0 "The Colonial Edict"
 h_colony_scale_3_desc:0 "We have come to a crossroads for our colony, we should decide on our future focus and direction."
 h_colony_founded_title:0 "Colony Founded"
 h_colony_founded_desc:0 "The colonies of our overlord have expanded enough to warrant the establishment of a colonial nation, It's now time to make our mark on this new land."
 h_colony_frontier_title:0 "Expand the Frontier"
 h_colony_frontier_desc:0 "The influx of immigrants from the old world has been growing steadily year on year. If we wish to properly sustain this growing population, we should push the borders of our frontier and seek to fully control our colonial region."
 h_colony_dominion_title:0 "Dominion Established"
 h_colony_dominion_desc:0 "The crown has granted us the status of Dominion, let us rejoice at such news."
 h_colony_mil_1_title:0 "Colonial Militia"
 h_colony_mil_1_desc:0 "The new world is a harsh place, not only is it occupied by natives, competing powers also circle, vying to establish their own colonies. We must ensure the defense of our colony at all costs."
 h_colony_mil_2_title:0 "Professional Militia"
 h_colony_mil_2_desc:0 "The militia has served us well, but the rising doctrine of professional armies in the Old World suggest we should modernize by introducing drill manuals and training our militia companies."
 h_colony_mil_3_title:0 "The Governor General"
 h_colony_mil_3_desc:0 "The Governor of our colony not only manages the administration, but also directs our forces during times of war. Let us declare the very first Governor-General of this colony."
 h_colony_fortify_title:0 "Fortify the Heartland"
 h_colony_fortify_desc:0 "We should seek to ensure our villages and towns are protected from local raiders and invaders. A network of forts and strongholds will ensure safety for all."
 h_colony_culture_title:0 "Cultural Integration"
 h_colony_culture_desc:0 "Ranging from the local native populace to the stream of old world immigrants, our colony is a diverse place. It would be best if we either ensured the acceptance of cultures or assimilated them to our primary culture."
 h_colony_religion_title:0 "Stability and Unity"
 h_colony_religion_desc:0 "God guided us to this new world and now we must ensure that all those in our colony convert to our one true faith. After doing so, we should seek to increase stability in the region."
 h_colony_production_title:0 "Colonial Industry"
 h_colony_production_desc:0 "The economy has always been reliant on the local demand of our goods from this new world, let us now also open up manufactories and import goods from the crown to then process into essential goods."
 h_colony_marines_title:0 "Colonial Marines"
 h_colony_marines_desc:0 "There will be times when the crown demands that we send our men to fight, and be it sea or land, we should ensure we're fully prepared. We have our colonial army, let us now establish a marine corps."
