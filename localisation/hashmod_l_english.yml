 HashMPCN_1_desc:0 "The expansion of our economy and colonial infrastructure is now complete. With the authority invested in [Root.Monarch.GetTitle] [Root.Monarch.GetName] by decree of the crown, [Root.Monarch.GetSheHe] hereby announces and enacts the Edict of [Root.Capital.GetCapitalName] which..."
