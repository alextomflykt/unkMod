 h_swedish_child_king:0 "A Child King"
 h_swedish_visby:0 "Visby Restored"
 h_swedish_neva_conquered:0 "Swedish Karelia"
 ukrainian_leadership:0 "Ukrainian Leadership"
 ukrainian_leadership_desc:0 "Our history of uniting the Rus included a period of cooperation with the Lithuanians and other groups, leading to a more tolerant and inclusive society."
 RuthenianRUS:0 "Ruthenia"
 RuthenianRUS_ADJ:0 "Ruthenian"
 lithuanian_partnership:0 "Lithuanian-Ruthenian Partnership"
 lithuanian_partnership_desc:0 "The Lithuanian elite agreeing to cede control to the Ruthenians has granted them a special place in our society."
 land_of_the_rusthenians:0 "Wide is my Motherland" 
 land_of_the_rusthenians_desc:0 "The Ruthenian people have only been brought this far by the cooperation of our good friends in Lithuania. We should work to be inclusive towards those of differing confessions and cultural backgrounds to make sure we continue to benefit from such relationships."
 RUSRUT_ideas:0 "Rus Ideas" 
 great_rus_army:0 "Great Army of the Rus"
 great_rus_army_desc:0 "The idea of what it means to be Rus continues to evolve as our state expands, and our military recruitment should as well. Our tolerant attitude allows us to make the most out of anyone, no matter where they come from." 
 RUSRUT_ideas_start:0 "Rus Traditions"
 h_orm_mission_1_title:0 "Secure the Gulf"
 h_orm_mission_1_desc:0 "The Sheikhs of Bahrain have long been our rivals for control of the Persian Gulf. We should leverage our strategic position in the Straits of Hormuz to bring their lands under our control."
 h_orm_mission_2_title:0 "Pacify the Najd"
 h_orm_mission_2_desc:0 "The tribes of the Najd control important strongholds on the route of the Hajj pilgrimage to Mecca. We must seize this important source of wealth, peacefully or otherwise."
 h_orm_mission_3_title:0 "Invade Yemen"
 h_orm_mission_3_desc:0 "Since the fall of the Ayyubids, the Yemeni Shi'ites have only brought chaos to the region with their petty squabbles. Let us show them how civilized Arabs make war."
 h_orm_mission_4_title:0 "Protect the Holy Mosques"
 h_orm_mission_4_desc:0 "With the rest of Arabia under our control, we're finally in a position to reclaim Mecca and Medina. Foreign claims to the holiest cities of Islam will no longer be recognized."
 h_orm_mission_5_title:0 "Fortify the Oases"
 h_orm_mission_5_desc:0 "The Oases of Najd are crucial to the centralization of our growing Arabian empire. We will establish a permanent foothold in the area with the construction of walled oasis towns."
 h_fortified_oasis:0 "Fortified Oasis"
 desc_h_fortified_oasis:0 "This province is dominated by a fortified oasis town."
 h_sick_and_hurt_board:0 "The Sick and Hurt Board"
 h_sick_and_hurt_board_desc:0 "Founded in 1707, its role was to ensure the welfare of ordinary enlisted seamen in the Navy. It brought a series of reforms that improved the health of sailors on duty."
