 h_dan_iceland_title:0 "Port of Reykjavik"
 h_dan_iceland_desc:0 "The Port of Reykjavik beckons as a strategic outpost in our expansionist ambitions. Situated amidst the untamed expanse of the North Atlantic, Reykjavik's strategic location offers a gateway to uncharted territories and untold riches, making it a coveted prize in our quest for maritime dominance."
 h_dan_british_isles_title:0 "North Sea Ambitions"
 h_dan_british_isles_desc:0 "With North Sea Ambitions burning bright, we cast our gaze upon the British Isles, a realm ripe for conquest and glory. From the rugged shores of Scotland to the fertile lands of England, our fleet sets sail, driven by the desire to expand our influence and secure a foothold amidst the turbulent politics of these distant lands."
 h_dan_scotland_1_title:0 "The Herbrides Isles"
 h_dan_scotland_1_desc:0 "Nestled off the coast of Scotland, these remote islands offer a strategic stepping stone towards mainland conquest, their windswept moors and rugged cliffs serving as a bastion of opportunity for our adventurers seeking to extend our dominion."
 h_dan_scotland_2_title:0 "The Scottish Throne"
 h_dan_scotland_2_desc:0 "In our pursuit of uniting the isles under our banner, we find ourselves amidst the rugged highlands and ancient castles of Scotland. As we strive to bring all territories under our rule, conquering Scotland becomes a necessary step in our vision of unity and strength across the realm."
 h_dan_danelaw_title:0 "Kingdom of Danelaw"
 h_dan_danelaw_desc:0 "The time has come to put an end to the English threat. We shall sail westwards and land into England in their nothern territories of Northumberland!"
 h_dan_england_title:0 "The English Throne"
 h_dan_england_desc:0 "We set our sights upon the English Throne, a symbol of power and prestige coveted by kings and conquerors alike. With centuries-old rivalries fueling the flames of ambition, our forces muster for a campaign of conquest, ready to stake our claim amidst the tumultuous tapestry of English politics and power."
 h_dan_north_sea_empire_title:0 "North Sea Empire"
 h_dan_north_sea_empire_desc:0 "In the year of 1016, the Danish King, Cnut the Great, led an invasion of England and conquered the kingdom within a few months. His achievement resulted into the creation of the North Sea Empire. Today, we shall repeat what did done so many centuries ago, and conquer all of England yet again for the Danish glory!"
 HashMPDenmark_3_title:0 "Dorothea of Brandenburg"
 HashMPDenmark_3_desc:0 "In a bid to strengthen the political stability of Denmark amidst a precarious period of succession, King Christopher III has forged a strategic alliance with Dorothea of Brandenburg, a union aimed at securing the future of the Danish monarchy. With Christopher III lacking an heir to the throne, this marriage to Dorothea, a member of the influential House of Hohenzollern, is seen as a pivotal move to safeguard the continuity of the royal lineage and consolidate support among the nobility. As the realm grapples with the aftermath of recent setbacks, including the loss of the Kalmar Union and simmering discontent among the populace, the arrival of Dorothea offers a glimmer of hope for stability and unity. Yet, with the weight of dynastic expectations resting upon her shoulders, Dorothea faces the daunting task of navigating the treacherous waters of Danish court intrigue, where rival factions compete for influence and power. As the fate of the Danish monarchy hangs in the balance, the union between Christopher III and Dorothea of Brandenburg holds the promise of a new chapter in Denmark's storied history, one fraught with both peril and possibility."
 HashMPDenmark_3_a:0 "We are secure, for now."
 h_swe_independence_title:0 "Kingdom of Sweden"
 h_swe_independence_desc:0 "The victory over Denmark and the dissolution of the Kalmar Union has left the Baltic region with a power vacuum. Sweden will no-longer sit idle, this is our time to rise while others fall into irrelevancy."
 h_swe_neva_title:0 "Cold Port at Neva"
 h_swe_neva_desc:0 "To the east lies the marshlands of Neva, which if a port was constructed, it could eventually become the key trade route leading into the Baltic sea. There is no doubt that the Russians will also realize this so we should be the first to strike."
 h_swe_retake_gotland_title:0 "Retake Gotland"
 h_swe_retake_gotland_desc:0 "Gotland has long been a importantly strategic location within the Baltic sea. We once owned this island before it was taken from us. It's time we reclaim what is ours and reunite all Swedes under our banner."
 h_swe_grand_fleet_title:0 "The Grand Fleet"
 h_swe_grand_fleet_desc:0 "The Spanish Armada of the Iberians; the Royal Navy of the British Isles; the Royal Netherlands Navy - all of these navies are well known for projecting their power across the world. We must establish a navy which can compete with these other maritime great powers."
 h_swe_agriculture_reform_title:0 "Reform Agriculture"
 h_swe_agriculture_reform_desc:0 "The Great Partition is a reform proposed which would see the shift from the Solskifte system to a new system which would greatly increase profits and efficiency. This will be the greatest land reform in Swedish history."
 h_swe_absolutism_title:0 "Carolingian Absolutism"
 h_swe_absolutism_desc:0 "Power should belong to the monarch and not the privy council. The monarch should only be answerable only to God."
 h_swe_walloons_in_sweden_title:0 "Fathers of Swedish Steel"
 h_swe_walloons_in_sweden_desc:0 "Let us embrace people who have emigrated to Sweden from Belgium, their technical knowledge and secrets will bring us great innovations in the steel industry."
 h_swedish_hakkapeliitta:0 "Expanded the Hakkapeliitta"
 h_swedish_vasa_flagship:0 "Pride of the Fleet"
